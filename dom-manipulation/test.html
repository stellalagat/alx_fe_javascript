<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator Test</title>
</head>
<body>
  <h1>Testing Dynamic Quote Generator</h1>
  <div id="test-results"></div>
  
  <script>
    // Simple test to verify the quotes array and basic functionality
    function runTests() {
      const testResults = document.getElementById('test-results');
      let results = [];
      
      // Test 1: Check if quotes array exists and has content
      if (typeof quotes !== 'undefined' && quotes.length > 0) {
        results.push('✅ Quotes array loaded successfully with ' + quotes.length + ' quotes');
      } else {
        results.push('❌ Quotes array not found or empty');
      }
      
      // Test 2: Check if quotes have required properties
      if (quotes.length > 0 && quotes[0].text && quotes[0].category) {
        results.push('✅ Quote objects have required properties (text, category)');
      } else {
        results.push('❌ Quote objects missing required properties');
      }
      
      // Test 3: Check for unique categories
      const categories = [...new Set(quotes.map(quote => quote.category))];
      results.push('✅ Found ' + categories.length + ' unique categories: ' + categories.join(', '));
      
      // Display results
      testResults.innerHTML = results.map(result => '<p>' + result + '</p>').join('');
    }
    
    // Load the main script and run tests
    const script = document.createElement('script');
    script.src = 'script.js';
    script.onload = function() {
      setTimeout(runTests, 100); // Small delay to ensure everything is loaded
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
